<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="">
<meta name="author" content="">
<title>Login page</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<!-- Custom fonts for this template -->
<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css" />

<!-- Custom styles for this template -->
<link th:href="@{/css/sb-admin.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col"></div>
			<div class="col-5">
			   <div class="card">
				<h4 class="card-header">Login</h4>
				<div class="card-body">
					<form th:action="@{/login.htm}" method="post" role="form"> 
						<div class="form-group">
							<input class="form-control" placeholder="User name" name="j_username"
								type="text" autofocus> 
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="j_password"
								type="password" value="">
						</div>
						<div class="checkbox">
							<label> <input name="remember-me" type="checkbox"
								value="Remember Me">Remember Me
							</label>
						</div>
						<!-- Change this to a button or input when using this as a form -->
						<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
					</form>
					</div>
				</div>
			</div>
			<div class="col"></div>

		</div>
	</div>


	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/dist/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/jquery-easing/jquery.easing.min.js}"></script>
</body>
</html>
